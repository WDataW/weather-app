<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="WdataW" />
    <meta
      name="description"
      content="the best website to check the weather in Canada."
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icons/rainbow.svg" />
    <title>Weather.com</title>
    <script type="module" src="scripts/app.js" defer></script>
  </head>
  <body>
    <div class="loading">
      <div class="circle"></div>
    </div>
    <header>
      <div class="location-container">
        <span class="location-icon"></span>
        <span class="location"></span>
      </div>
      <div class="search-container">
        <input
          type="search"
          name="locationSearch"
          placeholder="Find Location"
          class="search-input"
        />
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="main-info">
          <div class="weather-icon">
            <img />
          </div>
          <div class="temperatures">
            <p class="current"></p>
            <p class="apparent"></p>
          </div>
        </div>
        <div class="time-stats current-stats container">
          <div></div>
          <div class="stats"></div>
        </div>

        <div class="current-hourly hourly-weather container" id="today-hours">
          <!-- displays weather by the hour -->
        </div>
        <div class="hour-stats">
          <div></div>
          <div></div>
        </div>
        <div class="daily-weather container" id="daily-weather">
          <div class="header">
            <span> Daily Forecast </span>
            <span class="calendar-icon"> </span>
          </div>
        </div>
        <div class="daily-hours" id="daily-hours"></div>
        <div class="daily-hour-stats">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="definitions container" id="definitions">
        <div>
          <span class="sunset"></span>
          <span>Sunset</span>
        </div>
        <div>
          <span class="sunrise"></span>
          <span>Sunrise</span>
        </div>
        <div>
          <span class="precipitation"></span>
          <span>Precipitation</span>
        </div>
        <div>
          <span class="humidity"></span>
          <span>Humidity</span>
        </div>
        <div>
          <span class="wind-speed"></span>
          <span>Wind Speed (North)</span>
        </div>
        <div>
          <span class="apparent-temperature"></span>
          <span>Apparent Temperature</span>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrapper">
        <div class="wdataw"><span>W</span><span>data</span><span>W</span></div>
        <a class="github" href="https://github.com/WDataW"></a>
      </div>
    </footer>
  </body>
</html>
