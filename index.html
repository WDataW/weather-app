<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="WdataW" />
    <meta
      name="description"
      content="the best website to check the weather in Canada."
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icons/rainbow.svg" />
    <title>Weather.com</title>
    <script type="module" src="scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="location-container">
        <span class="location-icon"></span>
        <span class="location"></span>
      </div>
      <div class="search-container">
        <input type="search" name="locationSearch" placeholder="Find City" />
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="main-info">
          <div class="weather-icon">
            <img src="images/weather-icons/day/clear.svg" alt="" />
          </div>
          <div class="temperatures">
            <p class="current"></p>
            <p class="apparent"></p>
          </div>
        </div>
        <div class="time-stats container">
          <div></div>
          <div class="stats"></div>
        </div>
        <div class="hourly-weather container">
          <!-- displays weather by the hour -->
        </div>
        <div class="daily-weather container">
          <div class="header">
            <span> Daily Forecast </span>
            <span class="calendar-icon"> </span>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
