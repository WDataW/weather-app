<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="WdataW" />
    <meta
      name="description"
      content="the best website to check the weather in Canada."
    />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CanadaWeather.com</title>
    <script type="module" src="scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="location-container">
        <span class="location-icon"></span>
        <span class="location">Demascus, Syria.</span>
      </div>
      <div class="search-container">
        <input type="text" name="locationSearch" placeholder="Enter City Name">
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="weather-icon">
          <img src="images/weather-icons/day/cloudy.svg" alt="">
        </div>
        <div class="temperatures">
          <pre class="current"> 26°</pre>
          <pre class="min">Min: 20°   </pre>
          <pre class="max">Max: 31°</pre>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
